# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: AnisthesiaBindings
description: |
  Bindings for `src/anisthesia.hpp`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/anisthesia_bindings_generated.dart'
headers:
  entry-points:
    - 'src/anisthesia.hpp'
  include-directives:
    - 'src/anisthesia.hpp'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
compiler-opts:
  - '-std=c++17'
